<!DOCTYPE html>
<html ng-app="sportsStore">

<head>
    <title>SportsStore</title>
    <script src="bower_components/angular/angular.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("sportsStore", ["customFilters"]);
    </script>
    <script src="angularjs/controllers/sportsStore.js"></script>
    <script src="angularjs/filters/customFilters.js"></script>
    <script src="angularjs/controllers/productListControllers.js"></script>

</head>

<body ng-controller="sportsStoreCtrl as sportsCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">SPORTS STORE</a>
    </div>
    <div class ="alert alert-danger" ng-show="sportsCtrl.error">
      Error ({{sportsCtrl.error.status}}). The product was not loaded.
      <a href="/" class="alert-link">Click here to try again</a>
    </div>
    <!-- add productList.html -->
    <ng-include src="'angularjs/views/productList.html'"></ng-include>
</body>

</html>
