<div class="well">
  <div class="alert alert-info" ng-hide="vm.authenticateError">
    Enter your username and password and click Log In to authenticate
  </div>
  <div class="alert alert-danger" ng-show="vm.authenticateError">
    authentication Failed({{vm.authenticateError.status}}). Try again.
  </div>
  <form name="authForm" novalidate>
    <div class="form-gorup">
      <label>Username</label>
      <input name="username" class="form-control" ng-model="username" required />
    </div>
    <div class="form-group">
        <label>Password</label>
        <input name="password" type = "password" class="form-control"
          ng-model="password" required />
    </div>
    <div class="text-center">
      <button ng-click="vm.authenticate(username,password)" ng-disabled="authForm.$invalid"
      class="btn btn-primary">
        Log In
      </button>

    </div>
  </form>
</div>
